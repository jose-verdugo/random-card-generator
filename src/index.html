<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Random Card Generator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="carta">
        <div class="up">
          <span class="numero numero-up">8</span>
          <span class="palo palo-up">♠</span>
        </div>
        <div class="centro">
          <span class="valor">8</span>
        </div>
        <div class="down">
          <span class="numero numero-down">8</span>
          <span class="palo palo-down">♠</span>
        </div>
      </div>
      <div class="botones">
        <a class="next" href="#">Carta Aleatoria</a>
        <a class="auto" href="#">Generar Automáticamente</a>
      </div>
      <label class="ancho" for="ancho">Modificar Ancho</label>
      <input id="ancho" type="range" min="300" max="600" step="10" />
      <label class="alto" for="alto">Modificar Alto</label>
      <input id="alto" type="range" min="400" max="1000" step="10" />
    </div>
    <script src="app.js"></script>
  </body>
</html>
