<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Random Card Generator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="carta">
        <div class="up">

      </div>
